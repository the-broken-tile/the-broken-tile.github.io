<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GURPS Discworld Character sheet</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <aside>
                DISCWORLD ROLEPLAYING GAME
                <div>Character sheet</div>
            </aside>
            <label>Name <input name="name"></label>
            <label>Player <input name="player"></label>
            <label>Point Total <input name="point-total"></label>
            <label>Ht <input name="ht"></label>
            <label>Wt <input name="wt"></label>
            <label>Size modifier <input name="size-modifier"></label>
            <label>Age <input name="age"></label>
            <label>Unspent points <input name="unspent-points"></label>
            <label for="notes">Notes</label>
            <textarea id="notes"></textarea>
        </header>
        <section>
            <div>
                <label>ST <input name="st"></label>
                <label>DX <input name="dx"></label>
                <label>IQ <input name="iq"></label>
                <label>HT <input name="ht"></label>
                <label>HP <input name="hp"></label>
                <label>Will <input name="will"></label>
                <label>Per <input name="per"></label>
                <label>FP <input name="fp"></label>
            </div>
        </section>
    </body>
</html>
