<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Къде да играя</title>
        <link rel="stylesheet" href="./virtual-select.min.css">
        <link rel="stylesheet" href="./style.css">

        <form id="form">

                    <h1>Къде да играя?</h1>
                    <div id="search-input-wrapper">

                <div id="side-panel-content"></div>
                <i class="fas fa-times close-side-panel"></i>
            </div>
        </form>
        <div id="results"></div>
        <div id="cover" class="close-side-panel"></div>

        <script src="https://kit.fontawesome.com/4f2a019380.js" crossorigin="anonymous"></script>
