<html lang="en" data-bs-theme="dark">
    <head>
        <title>Ark Nova</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form id="form" method="POST" class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-group" id="players">
                        <li class="list-group-item player-row">
                            <label>Player <span class="player-number">1: </span><input class="player" data-save-me="an-p1"></label>
                        </li>
                        <li class="list-group-item player-row">
                            <label>Player <span class="player-number">2: </span><input class="player" data-save-me="an-p2"></label>
                        </li>
                    </ul>
                    <span class="material-icons" id="add-player">person_add</span>
                </div>

                <div class="col">
                    <ul class="list-group" id="expansions"></ul>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Asymmetric maps <input type="checkbox" id="asymmetric-maps" checked></label>
                    <br>
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
            <div class="row">
                <div class="col" id="result"></div>
            </div>
        </form>
        <script src="/utils/random.js"></script>
        <script src="/utils/array-shuffle.js"></script>
        <script src="/scripts/save_me.js"></script>
        <script src="./script.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    </body>
</html>
