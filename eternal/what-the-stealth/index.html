<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eternal Card Game - What the Stealth?!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
    <body class="container">
        <h1 class="text-center">What the Stealth?!</h1>
        <section id="setup" class="section">
            <form class="text-center">
                <button name="questions" value="5" type="submit" class="btn btn-primary">Play 5 questions</button>
                <button name="questions" value="10" type="submit" class="btn btn-primary">Play 10 questions</button>
                <button name="questions" value="20" type="submit" class="btn btn-primary">Play 20 questions</button>
                <br>
                <label for="errors"><input type="checkbox" name="errors" id="errors" value="1"> Fail on a wrong guess</label>
            </form>
        </section>
        <section id="playing" class="section">
            <div class="card">
                <ul class="list-group">
                    <li class="list-group-item">Time: <span id="timer"></span></li>
                    <li class="list-group-item">Guessed: <span id="stats-guessed"></span></li>
                    <li class="list-group-item">Skipped: <span id="stats-skipped"></span></li>
                    <li class="list-group-item" id="errors-stats">Errored: <span id="stats-errored"></span></li>
                    <li class="list-group-item">Total: <span id="stats-total"></span></li>
                </ul>
            </div>
            <div class="card container">
                <div class="card-body">
                    <div class="row">
                        <input id="input" autofocus class="col-10">
                        <button type="button" id="skip" class="btn btn-primary col">Skip</button>
                    </div>
                    <div class="row text-center">
                        <div class="col">
                            <a id="try-again" class="btn btn-primary" href="/eternal/what-the-stealth">Try again</a>
                        </div>
                    </div>
                </div>
                <div class="row card-footer">
                    <div class="col text-center">
                        <div id="answer">&nbsp;</div>
                    </div>
                </div>
            </div>
            <ul id="mandatory-questions" class="list-group questions-group"></ul>
            <ul id="questions" class="list-group questions-group"></ul>
            <ul class="list-group questions-group">
                <li class="list-group-item">Opponent doesn't have any open power.</li>
                <li class="list-group-item">There were no cost-reduction or battle skills cards played.</li>
                <li class="list-group-item">Opponent doesn't have any other units unless otherwise specified.</li>
            </ul>
        </section>
        <script src="./data.js"></script>
        <script src="../../utils/array-shuffle.js"></script>
        <script src="../../utils/Timer.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
